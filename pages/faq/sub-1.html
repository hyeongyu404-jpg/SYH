<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <style>
      @import url(https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css);
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        user-select: none;
      }
      body {
        width: 100%;
        overflow-x: hidden;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #333333;
        font-family: 'NanumSquare', serif;
        font-size: 18px;
        font-weight: bold;
      }
      header {
        position: fixed;
        width: 100%;
        height: 87px;
        background-color: rgba(0, 0, 0, 0.2);
        padding: 0 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .menu {
        display: flex;
        gap: 3rem;
      }
      .hero {
        width: 100%;
        height: 100vh;
        background-image: url(/src/images/m04_top.png);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .page-header {
        position: absolute;
        left: 14%;
        top: 42%;
      }
      .page-header__breadcrumb {
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 1.1rem;
      }
      .bar {
        display: block;
        width: 1px;
        height: 0.8rem;
        background-color: white;
      }
      .page-header__title {
        color: #ffffff;
        font-size: 4.6rem;
        font-weight: 700;
        padding-top: 1.4rem;
      }

      /* 검색 */
      .section-premier {
        width: 1430px;
        margin: 0 auto;
        font-size: 1rem;
        color: #000;
        padding: 4rem 0;
      }
      .title {
        font-size: 1.9rem;
        font-weight: bold;
        margin-bottom: 3rem;
      }
      .search-wrap {
        text-align: right;
      }
      /* option의 dropdown arrow는 커스텀필요 */
      .select-style {
        width: 100px;
        height: 50px;
        padding: 0.8rem;
        border: none;
        border-radius: 20px;
        background-color: #f5f5f5;
        font-size: 0.9rem;
        color: #5d5d5d;
        overflow: hidden;
        box-sizing: border-box;
        margin-bottom: 2rem;
      }
      .search-input {
        width: 320px;
        height: 50px;
        border: 0;
        border-radius: 20px;
        background-color: #f5f5f5;
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
        margin-bottom: 2rem;
      }

      /* 탭헤더 */
      .array-wrap {
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      /* 탭메뉴 */
      .tab-menu {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .tab-menu li:hover {
        background-color: rgba(211, 211, 211, 0.199);
        border-radius: 20px;
      }
      .tab-menu a {
        color: lightgray;
      }
      .tab-menu a.selected {
        color: black;
        padding-bottom: 4px;
        border-bottom: 2px solid #2c2c2c;
      }

      /* 연도 */
      .array {
        box-sizing: border-box;
        margin: 0;
        font-size: 0.9rem;
        font-weight: 400;
        border: 0;
        margin-bottom: 2rem;
      }
      select {
        width: 120px;
        height: 30px;
        text-align: center;
      }
      option {
        font-size: 0.9rem;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
      }

      /* 공지글 */
      .notice {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 2rem;
      }
      .item-wrap:first-of-type {
        border-top: 0.5px solid rgb(236, 236, 236);
      }
      .item-wrap {
        padding: 2rem 1rem;
        border-bottom: 0.5px solid rgb(236, 236, 236);
        overflow: hidden;
      }
      .item-wrap.selected {
        background-color: rgba(141, 144, 172, 0.04);
      }
      .item-data {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .item-badge {
        width: 56px;
        font-size: 0.9rem;
        padding: 0.2rem 0.8rem;
        text-align: center;
        color: rgb(87, 87, 87);
      }
      .item-badge.selected {
        font-size: 0.9rem;
        background-color: rgba(194, 61, 61, 0.2);
        padding: 0.2rem 0.8rem;
        border-radius: 6px;
        text-align: center;
        color: rgb(87, 87, 87);
      }
      .item-title {
        font-size: 1rem;
      }
      .item-status {
        font-size: 0.6rem;
        line-height: 0.6rem;
        padding: 0.2rem 0.3rem;
        font-weight: bold;
        color: rgb(250, 40, 40);
        background-color: rgba(255, 140, 140, 0.2);
        border-radius: 4px;
        margin-left: -24px;
        margin-top: 4px;
      }
      .data-main {
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      .data-time {
        font-size: 1rem;
        color: rgb(172, 172, 172);
      }
      /* 페이지네이션 */
      .pagination {
        display: flex;
        gap: 1.4rem;
        justify-content: center;
        align-items: center;
      }
      .pagination-number {
        display: flex;
        gap: 1.2rem;
        color: lightgray;
        justify-content: center;
        align-items: center;
        font-size: 0.8rem;
      }
      .pagination-number > li > a {
        color: lightgray;
        font-weight: 400;
        font-size: 1rem;
      }
      li.selected-page {
        padding: 5px 10px;
        border: 0;
        border-radius: 6px;
        background-color: #000;
        color: white;
      }
      li.selected-page > a {
        font-weight: bold;
      }

      .ul-flex-col {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        gap: 6rem;
      }
      .ul-flex-col > li {
        font-size: 1.9rem;
        font-weight: bold;
      }
      .ul-flex-col > li > ul > li {
        font-size: 1.4rem;
        font-weight: 500;
      }
      .li-flex {
        display: flex;
        gap: 5rem;
      }
      .text-p,
      .text-span {
        font-size: 0.95rem;
        margin-top: 0.3rem;
        font-weight: 400;
        text-align: left;
      }
      .disc {
        position: relative;
      }
      .disc::before {
        content: '.';
        line-height: 24px;
        margin-right: -60px;
      }
      .disc::after {
        content: '';
        position: absolute;
        left: 3px;
        top: 20px;
        bottom: -7.3rem;
        width: 3px;
        background: #000;
        opacity: 0.1;
      }
      .disc:last-child::after {
        display: none;
      }

      /* 공용 */
      .rounded {
        border-radius: 24px;
        border: 1;
        overflow: hidden;
      }
      .rounded-none {
        border-radius: 0;
      }
      .btn-download {
        background-color: #c30b09;
        color: #fff;
        padding: 1.4rem 2.4rem;
        text-align: center;
        border: 1;
        border-radius: 50px;
        cursor: pointer;
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mt-2 {
        margin-top: 2rem;
      }
      .mb-2 {
        margin-bottom: 2rem;
      }
      .mb-4 {
        margin-bottom: 4rem;
      }
      .pr-4 {
        padding-right: 4rem;
      }
      .bg-none {
        background-color: transparent;
      }
    </style>
    <!-- icons -->
    <script
      src="https://kit.fontawesome.com/ce664c6afc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div>
        <img class="logo" src="/src/images/logo_w_H1_m.png" alt="로고" />
      </div>
      <ul class="menu">
        <li><a href="#">2025 서울빛초롱축제</a></li>
        <li><a href="#">2025 광화문 마켓</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">아카이브</a></li>
      </ul>
    </header>
    <main>
      <section class="hero">
        <div class="page-header">
          <div class="page-header__breadcrumb">
            <span>Home</span>
            <span class="bar"></span>
            <span>FAQ</span>
            <span class="bar"></span>
            <span>공지사항</span>
          </div>
          <div class="page-header__title">
            <p>FAQ</p>
          </div>
        </div>
      </section>
      <section class="section-premier">
        <div class="search-wrap">
          <select class="select-style" name="">
            <option class="" value="">제목</option>
            <option value="">내용</option>
            <option value="">제목+내용</option>
            <option value="">회원아이디</option>
            <option value="">회원아이디(코)</option>
            <option value="">글쓴이</option>
            <option value="">글쓴이(코)</option>
          </select>
          <input
            class="search-input"
            type="text"
            placeholder="검색어를 입력해주세요"
          />
        </div>

        <div class="array-wrap">
          <select class="array" name="">
            <option value="" hidden selected disabled>정렬</option>
            <option value="">초기화</option>
            <option value="">날짜순</option>
            <option value="">조회순</option>
          </select>
        </div>

        <article class="notice">
          <div class="item-wrap selected">
            <div class="item-data">
              <div class="data-main">
                <span class="item-badge selected">공지</span>
                <p class="item-title">
                  2025 빛초롱축제&광화문 마켓 유실물 안내
                </p>
                <span class="item-status">H</span>
              </div>
              <div class="data-time">
                <p>2025.12.16</p>
              </div>
            </div>
          </div>
          <div class="item-wrap selected">
            <div class="item-data">
              <div class="data-main">
                <span class="item-badge selected">공지</span>
                <p class="item-title">
                  2025 빛초롱축제&광화문 마켓 유실물 안내
                </p>
                <span class="item-status">H</span>
              </div>
              <div class="data-time">
                <p>2025.12.16</p>
              </div>
            </div>
          </div>
          <div class="item-wrap">
            <div class="item-data">
              <div class="data-main">
                <span class="item-badge">2</span>
                <p class="item-title">
                  2025 빛초롱축제&광화문 마켓 운영시간 조정 안내
                </p>
                <span class="item-status">H</span>
              </div>
              <div class="data-time">
                <p>2025.12.16</p>
              </div>
            </div>
          </div>
          <div class="item-wrap">
            <div class="item-data">
              <div class="data-main">
                <span class="item-badge">1</span>
                <p class="item-title">
                  2025 빛초롱축제&광화문 마켓 유실물 안내
                </p>
                <span class="item-status">H</span>
              </div>
              <div class="data-time">
                <p>2025.12.16</p>
              </div>
            </div>
          </div>
        </article>
        <!-- pagination -->
        <div class="pagination">
          <i class="fas fa-angle-left"></i>
          <ul class="pagination-number">
            <li class="selected-page"><a href="#">1</a></li>
            <i class="fa-solid fa-ellipsis"></i>
          </ul>
          <i class="fas fa-angle-right"></i>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
